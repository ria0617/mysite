{% extends 'base.html' %}

{% block title %}태그 리스트{% endblock %}

{% block content %}

	<h1 class="title">{{ tagname }}</h1>
	<div class="list_wrap02">
		<ul>
		{% for post in object_list %}
			<li>
				<span class="subject"><a href="{{post.get_absolute_url}}">{{post.title}}</a></span>
				<span class="date">{{post.modify_dt|date:"N d, Y" }} / {{ post.description }}</span>
			</li>
		{% endfor %}
		</ul>
	</div>
{% endblock %}

{% block footer %}
<footer class="fixed-bottom bg-info">
	<div class="text-white font-italic mr-5">카피라이터 부분</div>
</footer>
{% endblock %}
